<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
</head>
<body>
    <div class="background-image">
        <main>
            <section id="search">
                <h2>Where Will Your Journey Take You?</h2>
                <form id="travel-form">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter city or country" required>
                    <label for="date">Start Date</label>
                    <input type="date" id="date" name="date" required>
                    <label for="date">End Date</label>
                    <input type="date" id="end-date" name="end-date">
                    <button type="submit">Search</button>
                </form>
            </section>
            <section id="results">
                <div id="weather-info" class="info-card">
                    <h3>Weather</h3>
                    <p id="weather-result">No results yet.</p>
                </div>
                <div id="image-info" class="info-card">
                    <h3>Image</h3>
                    <img id="location-image" src="" alt="Location image" style="display:none; max-width: 100%;"/>
                </div>
                <div id="trip-info" class="info-card">
                    <h3>Trip Information</h3>
                    <p id="trip-length">Length of trip: </p>
                </div>
            </section>
        </main>

    </div>
    <!-- <footer>
        <p>&copy; 2024 Aman. All rights reserved.</p>
    </footer> -->
</body>
</html>
